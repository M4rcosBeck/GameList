<!DOCTYPE html>
<html>
<head>
    <title>Lista de Jogos da Comunidade Maker</title>
    <script src="markdown-it.min.js"></script>
    <script>
        const markdown = new MarkdownIt();
        async function carregarMarkdown() {
            try {
                const response = await fetch('README.md');
                const markdownText = await response.text();
                const htmlContent = markdown.render(markdownText);

                const markdownContainer = document.createElement('div');
                markdownContainer.innerHTML = htmlContent;

                document.body.appendChild(markdownContainer); 
            } catch (error) {
                console.error("Erro ao carregar ou processar Markdown:", error);
            }
        }

        carregarMarkdown();
    </script>
</head>
<body>
    <h1>LISTA DE JOGOS DA COMUNIDADE MAKER</h1>
    <p id="markdown-content"></p>
</body>
</html>
